<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão 18º BPM/I</title>
  <style>
    :root{
      --amarelo:#FFFF00;
      --cinza:#ccc;
      --bg:#000;
      --gap:20px;
      --radius:10px;
      --banner-max-h:600px;   /* altura máxima para desktop */
      --banner-max-h-sm:350px;/* altura máxima para celulares */
    }

    *{box-sizing:border-box}
    body {
      margin: 0;
      background-color: var(--bg);
      font-family: Arial, sans-serif;
      color: var(--amarelo);
      text-align: center;
    }

    /* Banner com object-fit: contain (sem cortes) */
    .banner-box {
      width: 100%;
      max-height: var(--banner-max-h);
      background-color: var(--bg);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner {
      width: 100%;
      height: 100%;
      max-height: var(--banner-max-h);
      object-fit: contain; /* Mostra tudo, sem cortar */
      display: block;
      background-color: var(--bg);
    }

    h1, h2 {
      margin: 20px 10px;
      font-size: 1.8em;
    }

    .link-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--gap);
      margin: 30px 10px;
    }

    figure { margin: 0; }

    .link-section a img {
      width: 180px;
      max-width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: var(--radius);
    }

    .link-section a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.6);
      cursor: pointer;
    }

    .caption {
      font-size: 22px;
      color: var(--amarelo);
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: var(--cinza);
      padding: 20px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      h2 { font-size: 1.2em; }

      .banner-box, .banner {
        max-height: var(--banner-max-h-sm);
      }

      .link-section {
        flex-direction: column;
        align-items: center;
      }

      .link-section a img {
        width: 90%;
        max-width: 360px;
      }
    }
  </style>
</head>
